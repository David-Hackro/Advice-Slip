name: Android Pull Request & Simple Implementation CI

on:
  pull_request:
    branches:
      - 'simple-implementation'
  push:
    branches:
      - 'simple-implementation'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Unit tests
        run: bash ./gradlew test --stacktrace
